<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="main container text-center pt-3 text-white">
        <h1 id="title">Microverse Trial Survey Form</h1>
        <p id="description">This is a trial survey form to get user data.</p>
    </div>
    <div class="container bg-dark text-white p-3 my-3">
        <form id="survey-form" class="form-group" action="/action_page.php">
            <label for="name" class="mr-sm-2">Name:</label>
            <input type="name" class="form-control mb-2 mr-sm-2" placeholder="Enter name" id="name-label">
            <label for="email" class="mr-sm-2">Email address:</label>
            <input type="email" class="form-control mb-2 mr-sm-2" placeholder="Enter email" id="email-label">
            <div class="form-group">
                <label id="number-label" for="number">Age</label>
                <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Input Age">
              </div>
            <div class="form-check mb-2 mr-sm-2">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember me
              </label>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
          </form>
    </div>
</body>
</html>
